	<title>GRIDS (jparkerweb)</title>
	<meta name="description" content="GRIDS is a user-friendly framework compatible with the numerous devices we encounter daily. This tool-kit features various view-port and size configurations, twelve fluid-width columns, gridline overlays and breakpoint markers to aid in page layout.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico?v=1.2" type="image/x-icon">

	<link rel="stylesheet" href="css/index.css">
	<style>
		.cheat-sheet--label {
			color: #2980b9;
			font-weight: 600;
		}
		.cheat-sheet--keyword {
			font-family: Inconsolata, sans-serif;
			background: #f9f9f9;
			color: #2c3e50;
			padding: 2px 4px;
			border: 1px solid #ddd;
			border-radius: 2px;
			line-height: 1.38;
		}		
	</style>
</head>

<body>
	<main class="demo-display">
		<div class="grid">
			<div class="col-10 col-xxl-8 col-xl-7 col-l-6 col-s-margin-bottom-2x col-s-4 col-xs-3 col-nostack col-nostack-0">
				<div class="content">
					outer: col-10 col-xxl-8 col-xl-7 col-l-6 col-m-5 col-s-4 col-xs-3 col-nostack col-nostack-0
					<div class="grid">
						<div class="col-9">
							<div class="content">inner
								<div class="grid">
									<div class="col-8 col-xxl-6">
										<div class="content">
											inner inner
											<div class="grid">
												<div class="col-6">
													<div class="content">
														inner inner inner
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="grid">
			<div class="col-7" style="padding-left: 100px;">
				<div class="content">col-7</div>
			</div>
		</div>
	</main>

	<!-- gridline and marker helper includes -->
	<script src="js/grids-toolbox.js"></script>
